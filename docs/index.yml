### YamlMime:Hub
title: NuGet-Dokumentation
summary: NuGet ist der Paket-Manager für .NET. Er ermöglicht es Entwicklern, nützliche .NET-Bibliotheken zu erstellen, gemeinsam zu nutzen und zu verwenden. NuGet-Clienttools bieten die Möglichkeit zum Erstellen und Nutzen dieser Bibliotheken als Pakete.
