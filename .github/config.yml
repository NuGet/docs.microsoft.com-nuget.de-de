Vielen Dank, dass Sie zu unseren lokalisierten Inhalten beigetragen haben. 
Alle Beiträge zu unseren Inhalten müssen den folgenden Richtlinien entsprechen:
1. [Style Guides für die Lokalisierung von Microsoft](https://www.microsoft.com/Language/StyleGuides) enthalten Informationen darüber, wie der Text gestaltet sein soll, wenn er aus dem Englischen in eine andere Sprache übersetzt wird.
2. Das [Microsoft-Sprachenportal](https://www.microsoft.com/language) bietet technologiebezogene **Begriffe** in englischer Sprache sowie die entsprechenden Übersetzungen, die für verschiedene Microsoft-Produkte verwendet werden.
Wenn Sie unserer stetig wachsenden Lokalisierungscommunity beitreten, erfahren Sie mehr zu unserem Communitylokalisierungsprogramm. Weitere Möglichkeiten, wie Sie an unserem Programm mitwirken können, finden Sie im [Community Localization Wiki (Wiki für die Communitylokalisierung)](https://github.com/Microsoft/Localization/wiki). Auf dieser Seite erhalten Sie zudem Informationen zum Genehmigungsprozess für PRs sowie Tipps zur <Verwaltung von PRs>.
Verfassen Sie Beiträge, und erreichen Sie auf unserem [Contributors' Leaderboard (Leaderboard für Mitwirkende)](https://microsoftl10n.github.io/) einen höheren Rang, sobald Sie mit Punkten für Ihre Beiträge zur <Lokalisierung> belohnt werden.

